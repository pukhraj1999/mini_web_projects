<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Register - Place to send data to backend</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    .box {
      box-shadow: 0px 2px 5px 2px black;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form > input {
      margin: 5px;
      font-size: 1.5rem;
      padding: 5px;
    }
    .heading {
      font-size: 3rem;
    }
  </style>
  <body>
    <h1 class="heading text-center">Registration</h1>
    <div class="container p-5">
      <div class="row box">
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <img class="img-fluid" src="./signup.svg" alt="" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <img class="img-fluid" src="./welcome.svg" alt="" />
          </div>
          <h1 class="mt-5 text-center">Sign up</h1>
          <form action="">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <div class="d-flex justify-content-center">
              <button class="btn btn-lg btn-outline-success">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
