<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="sliderBox">
      <div class="slider">
        <div class="sliderContent">
          <div class="content">
            <h1 class="head">Enjoy your Life</h1>
            <p class="sub-head">You won't get it again</p>
          </div>
          <img src="./assets/1.jpeg" alt="" />
        </div>
        <div class="sliderContent">
          <div class="content">
            <h1 class="head">One Time</h1>
            <p class="sub-head">Lot of things happen one time</p>
          </div>
          <img src="./assets/2.jpeg" alt="" />
        </div>
        <div class="sliderContent">
          <div class="content">
            <h1 class="head">One Minute</h1>
            <p class="sub-head">
              Past is not my concern,future is also not my concern.The only
              thing matter is the present
            </p>
          </div>
          <img src="./assets/3.jpeg" alt="" />
        </div>
      </div>
      <div class="banner_btn">
        <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
        <button id="next"><i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
